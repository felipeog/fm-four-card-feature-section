<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/png"
    />
    <link rel="stylesheet" href="css/reset.css" />

    <title>Four card feature section</title>
  </head>

  <body>
    <main>
      <h1>Reliable, efficient delivery</h1>
      <h2>Powered by Technology</h2>
      <p>
        Our Artificial Intelligence powered tools use millions of project data
        points to ensure that your project is successful
      </p>

      <section>
        <feature-card
          title="Supervisor"
          text="Monitors activity to identify project roadblocks"
          accentColor="hsl(180, 62%, 55%)"
          iconHref="assets/icon-supervisor.svg"
        >
        </feature-card>

        <feature-card
          title="Team Builder"
          text="Scans our talent network to create the optimal team for your project"
          accentColor="hsl(0, 78%, 62%)"
          iconHref="assets/icon-team-builder.svg"
        >
        </feature-card>

        <feature-card
          title="Karma"
          text="Regularly evaluates our talent to ensure quality"
          accentColor="hsl(34, 97%, 64%)"
          iconHref="assets/icon-karma.svg"
        >
        </feature-card>

        <feature-card
          title="Calculator"
          text="Uses data from past projects to provide better delivery estimates"
          accentColor="hsl(212, 86%, 64%)"
          iconHref="assets/icon-calculator.svg"
        >
        </feature-card>
      </section>
    </main>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
